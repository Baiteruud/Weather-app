<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <input type="text" id="autocomplete" placeholder="Enter a place" class="searchBar">
            </div>
        </header>
        <main>
            <section class="location">
                
                <p id="date">September 10, 2021</p>
                <p id="city">London</p>
            </section>
            <div class="stats">
                <img src="../assets/localization_icon.svg" id="localization">
                <img src="../assets/shadow.png" id="shadow">
                <img src="../assets/icon.png" id="icon">
                <p id="temp">19Ëš</p>
                <p id="cloud">Cloud</p>
                <img src="..//assets/Frame 1 (1).png" id="frame">
            </div>
        </main>
    </div>
    <script src="java.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnaFlyzoIvS7XBjirgL3QGHF3NLFH4yE0&libraries=places&callback=initAutocomplete">
    </script>
</body>
</html>
