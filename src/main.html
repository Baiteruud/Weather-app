<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <input class="searchbar" type="text" placeholder="searchCity" id="autocomplete">
            </div>
        </header>
        <main>
            <section class="location">
                <div>
                    <p class="date"></p>
                    <p class="city">Kraków</p>
                </div>
                <img class="localization_icon" src="../assets/localization_icon.svg" alt="">
            </section>
            <div class="stats">
                <div class="smilee"></div>
                <div class="temp">26°</div>
                <p class="status">Clear</p>
            </div>
        </main>
    </div>
    <script src="enginer.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnaFlyzoIvS7XBjirgL3QGHF3NLFH4yE0&libraries=places&callback=initAutocomplete">
</script>
</body>
</html>
