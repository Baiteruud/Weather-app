<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <!-- <div> -->
                <input type="text" placeholder="Search City" class="searchBar">
            <!-- </div> -->
        </header>
        <main>
            <section class="location">
                <p class="date">September 10, 2021</p>
                <p class="city">Kraków</p>
            </section>
            <img class="locationMarker" src="../assets/Location Marker.svg"></img>
            <div class="stats">
                <!-- (SVG) -->
                <img src="../assets/iconWind SVJ.svg" alt="" class="dayNightIcon">
                <!-- (Temp) -->
                <p class="temp">14°</p>
                <!-- (Status) -->
                <p class="weatherInfo">Wind</p>
            </div>
        </main>
    </div>
</body>
<script src="weather-api.js"></script>
</html>
