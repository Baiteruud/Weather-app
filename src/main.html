<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
                <input type="search" id="search-button" placeholder="Search your location ^_^">
                
        </header>
        <main>
            <section class="location">
                <div>
                <p class="dateTime">02/12/2022</p>
                <p class="city">Kraków</p>
                </div>
                <img src="../assests/localization_icon.svg">
            </section>
            <div class="stats">
                <img src="../assests/clear.svg">
                <div class="textContainer">
                    <p class="temp">-17˚</p>
                    <p class="status">Huiten</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
