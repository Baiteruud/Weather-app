<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <input type="text" id="search" placeholder=" Search here.">
            </div>
        </header>
        <main>
            <section class="location">
                <p id="Онсар">September 10, 2021</p>
                <p id="city">London</p>
            </section>
            <div class="stats">
                <img src="../assets/localization_icon.svg" id="localization">
                <img src="../assets/shadow.png" id="shadow">
                <img src="../assets/icon.png" id="icon">
                <img src="../assets/temp.png" id="temp">
                <p id="cloud">Cloud</p>
                <img src="..//assets/Frame 1 (1).png" id="frame">
            </div>
        </main>
    </div>
</body>
</html>
